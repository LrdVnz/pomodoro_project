<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a41dfc4928.js" crossorigin="anonymous"></script>
  <title>Pomodoro Project</title>
</head>

<body>
  <h1 id ="header">ELEGANT TIMER</h1>

  <div class ="changeTime">
   <p id = "changeText">Change the timer : </p> 
      <div class="firstSlideContainer">
  <input type="range" min="1" max="60" value="25" class="firstSlider" id="firstRange">
       <p><span id= "timerRange"></span></p>
    </div>
  </div>

  <div class = "timeAdvice">
  <p> Pick a time span and concentrate.</p>
  </div>

  <div class = "mainTimer">
   <button id = "start" <i class="fas fa-play"></i></button>
   <p id= "timer" ></p>
   <button onclick = pauseTimer() id = "pause" ><i class="fas fa-pause"></i></button>
   <button onclick = resetTimer() id = "reset" ><i class="fas fa-step-backward"></i> </button>
 </div>

<div class = "changeBreak">
  <p>Change break time:</p>
 <div class="secondSliderCont">
  <input type="range" min="1" max="30" value="5" class="secondSlider" id="secondRange">
       <p><span id= "breakRange"></span></p>
 </div>
</div>

</body>
<script src="script.js"></script>
</html>
